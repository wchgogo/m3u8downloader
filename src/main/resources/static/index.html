<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap3.3.7/bootstrap.min.css">
    <title>m3u8下载器</title>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2" style="margin-top:15px;margin-bottom: 15px">
            <form class="form-inline" action="addTask">
                <div class="form-group">
                    <label class="sr-only" for="url">m3u8地址</label>
                    <input type="text" class="form-control" id="url" name="url" placeholder="m3u8地址">
                </div>
                <div class="form-group">
                    <label class="sr-only" for="filename">文件名</label>
                    <input type="text" class="form-control" id="filename" name="filename" placeholder="文件名">
                </div>
                <button type="button" class="btn btn-default" id="addTask">添加</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="alert" id="alert" role="alert" hidden></div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <span style="float:left">生活大爆炸-第三季</span>
            <div style="float:right">
                <a>暂停</a>
                <a>移除</a>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="progress">
                <div class="progress-bar progress-bar-success" role="progressbar"
                     aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%">
                    145/879
                </div>
            </div>
        </div>
    </div>

    <div class="row">

                <div class="progress-bar progress-bar-success" role="progressbar"
                     aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%">
                    145/879

        </div>

    </div>
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="progress">
                <div class="progress-bar progress-bar-success" role="progressbar"
                     aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%">
                    145/879
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/jquery3.4.1/jquery-3.4.1.min.js"></script>
<script src="js/bootstrap3.3.7/bootstrap.min.js"></script>
<script>
    $(document).ready(function () {
        $("#addTask").click(function () {
            $.ajax({
                url: "/addTask",
                data: {url: $("#url").val(), filename: $("#filename").val()},
                type: "POST",
                success: function (req) {
                    console.log(req);
                    $("#alert").removeClass("alert-danger").addClass("alert-success").text("成功").show();
                },
                error: function () {
                    $("#alert").removeClass("alert-success").addClass("alert-danger").text("请求异常").show();
                }
            });
        });
    });
</script>
</body>
</html>
